<div class="product-item">
  <div class="image-container">
    <img [src]="getItemPhoto(sniper.item)" style="display:inline-block;margin:2px 0 2px 2px" width="90" alt="">
  </div>
  <div class="product-list-detail">
    <h5 class="p-mb-2">{{sniper.item.brand}} - {{sniper.item.nameShop}} - {{sniper.item.sku}}</h5>
    <i class="pi pi-tag product-category-icon"></i>
    <span class="product-category">{{sniper.item.nameCategoryTag}}</span>
  </div>
  <div class="product-list-action">
    <span class="p-buttonset">
      {{sniper.status}}
        <button pButton pRipple label="Start"
                (click) = sniper.start()
                icon="pi pi-check"></button>
        <button pButton pRipple label="Stop"
                (click) = sniper.stop()
                icon="pi pi-times"></button>
        <button pButton pRipple label="UsuÅ„"
                (click) = sniperItemListService.deleteItem(sniper.item)
                icon="pi pi-trash"></button>
    </span>
    <h5>
      Special price - {{sniper.item.specialPrice / 100}}
    </h5>
    {{wantedItemList.size}}
<!--    <h7>Regular price - {{sniper.item.price / 100}}, savings - {{sniper.item.savings}}</h7>-->
    <span>
          <ng-container *ngFor="let simple of sniper.item.simples">
            <button pButton pRipple
                    [class]="getSimpleClass(simple)"
                    (click)="insertIntoWantedList(simple)"
                    [label]="simple.filterValue"></button>
          </ng-container>
        </span>
  </div>
</div>
